<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link do CSS principal que contém os outros-->
    <link rel="stylesheet" href="./css/global.css">

    <!--Link da fonte "Inter" e "Itim"(todos os tamanhos)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
        rel="stylesheet">

    <title>Inclusive Map</title>
</head>

<body>

    <!--Cabeçalho do site-->
    <header>

        <div class="logotipo">

            <img src="/images/logo_inclusivemap.png" alt="Logo Inclusive Map">
            <h1>InclusiveMap</h1>

        </div>

        <div class="log_cad">

            <a href="./login.html" id="login">Entrar</a>

            <a href="" id="cadastro">

                <button class="btn_cadastro">Comece Aqui</button>

            </a>

        </div>

    </header>


    <main>

        <div class="pesquisa">

            <h2>Descubra o quão acessivel o local é!</h2>
            <input type="text" name="pesquisa" id="caixa_pesquisa"
                placeholder="Restaurante, Escola, Nome do local, etc...">

        </div>


        <nav class="abas_navegacao">


            <!--Caixa das ultimas avaliações-->
            <div class="ult_avaliacoes">

                <img src="/images/icone_pessoa.png" alt="Logo avaliações">
                <h3>Ultimas Avaliações</h3>

            </div>


            <!--Caixa de lugares bem avaliados-->
            <div class="lugares">

                <img src="/images/icone_local.png" alt="Logo Localização">
                <h3>Lugares bem avaliados</h3>

            </div>


            <!--Caixa de Comunidade-->
            <div class="comunidade">

                <img src="/images/icone_comunidade.png" alt="Logo Comunidade">
                <h3>Comunidade</h3>

            </div>

        </nav>

    </main>


    <!--Rodapé do site-->
    <footer>
        <div class="suporte_cadastro">

            <p>Gostaria de nos dar suporte?</p>

            <button class="btn_suporte">Começar</button>
        </div>

        <div class="info_adicional">

            <img src="/images/logo_inclusivemap.png" alt="logo InclusiveMap">
            <p>Sobre</p>
            <p>Dúvidas</p>
            <p>Redes Sociais</p>

        </div>

        <!--Transição de cores do rodapé-->
        <div class="rodape_transition">

        </div>

    </footer>

        
    <script src="./js/script.js"></script>
   

</body>

</html>
