<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/log_cad/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
        rel="stylesheet">
    <title>Login</title>
</head>
<body>

    
    <main class="login">


        <div class="img-login">
            <img src="images/imagemLogin.png" alt="imagem login">
        </div>

       

        <h1>Entrar</h1>

        <form action="" method="post" id="formulario">

           

            <div class="email">
            
                <label for="text">Email</label>
                <input type="email" name="emaillog" id="email_log" placeholder="Fulaninho@gmail.com" required>

            </div>

            <div class="password">

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha_log" placeholder="Password" required> 

            </div>
             
            <button type="submit">Entrar</button>

            <div class="lembrar_redefinir">
    
                <div class="checkbox">
                    <input type="checkbox" name="lembrar" id="checkbox" required>
                    <label for="lembrar"><em>Lembrar de mim</em></label>
                </div>
        
                <p><a href=""><em>Esqueceu sua senha?</em></a></p>
        </div>
   
   
        </form>

       

   

    </main>

    <script src="js/login.js"></script>

</body>
</html>
